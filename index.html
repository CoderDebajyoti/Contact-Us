<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Link to your CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Include EmailJS library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <!-- Link to your script.js -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="modal">
            <!-- Modal Header -->
            <div class="modal__header">
                <span class="modal__title">Contact Us</span>
                <button title="close" class="button button--icon">
                    <svg width="24" viewBox="0 0 24 24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z">
                        </path>
                    </svg>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="modal__body">
                <form onsubmit="sendMail(); return false;">
                    <!-- Full Name Input -->
                    <div class="input">
                        <label class="input__label">Full Name</label>
                        <input class="input__field" type="text" name="full-name" placeholder="Enter your full name">
                    </div>
                    <!-- Email Input -->
                    <div class="input">
                        <label class="input__label">Email</label>
                        <input class="input__field" type="email" name="email" placeholder="Enter your email">
                    </div>
                    <!-- Message Input -->
                    <div class="input">
                        <label class="input__label">Description</label>
                        <textarea class="input__field input__field--textarea" name="message"
                            placeholder="Write your message here"></textarea>
                    </div>
                    
                    <p class="input__description">
                        Thank you for contacting us. Our team will reach out to you shortly.
                    </p>
                    <!-- Submit Button -->
                    <div class="modal__footer">
                        <button class="button button--primary" type="submit">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
