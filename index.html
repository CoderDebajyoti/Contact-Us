<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="email.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="modal">
            <div class="modal__header">
                <span class="modal__title">Contact Us</span>
                <button title="close" class="button button--icon">
                    <svg width="24" viewBox="0 0 24 24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"></path>
                    </svg>
                </button>
            </div>
            <div class="modal__body">
                <form onsubmit="sendMail(); return false;">
                    <div class="input">
                        <label class="input__label">Full Name</label>
                        <input title="name" class="input__field" type="text" name="full-name">
                        <br>
                        <label class="input__label">Email</label>
                        <input title="email" class="input__field" type="text" name="email">
                    </div>
                    <div class="input">
                        <label class="input__label">Description</label>
                        <textarea title="msg" class="input__field input__field--textarea" name="description"></textarea>
                        <p class="input__description">Thank you for contacting us. Our team will reach out to you shortly.</p>
                    </div>
                    <div class="modal__footer">
                        <button class="button button--primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
